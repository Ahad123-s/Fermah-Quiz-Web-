<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fermah</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png.jpg" alt="Fermah Logo" class="logo" />
            <h1>Fermah</h1>
        </header>

        <div id="quiz-container">
            <button id="start-btn" class="btn">Start Quiz</button>

            <div id="question-container" class="hide">
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-grid"></div>
                <div class="navigation">
                    <button id="prev-btn" class="btn">Previous</button>
                    <button id="next-btn" class="btn">Next</button>
                </div>
            </div>

            <div id="result-container" class="hide">
                <h2>Your Score: <span id="score"></span>/10</h2>
                <button id="restart-btn" class="btn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left"><b>Aadi.XYZ</b></div>
        <div class="footer-right">
            <a href="https://x.com/Abdulahad1473" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X" class="x-logo" />
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
